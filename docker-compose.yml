version: '3.8'

services:
  api:
    build:
      context: ./api
    ports:
      - "3000:3000"
    networks:
      - app-network

  client:
    build:
      context: ./client
    ports:
      - "80:80"
    depends_on:
      - api
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
